<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Girl Flu</title>
    <link rel="stylesheet" href="style.css">
    <!---we had linked our CSS file----->
    <script>
        function redirectUser() {
            window.location.href = "period tracker.html"; // Redirect to another page
        }

        function validateLoginForm() {
            var emailInput = document.getElementById('login-email');
            var passwordInput = document.getElementById('login-password');

            // Perform validation checks
            if (emailInput.value === "") {
                alert("Please enter your email.");
                redirectUser();
                return false;
            }

            // Email format validation using regular expression
            var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(emailInput.value)) {
                alert("Please enter a valid email address.");
                redirectUser();
                return false;
            }

            if (passwordInput.value === "") {
                alert("Please enter a password.");
                redirectUser();
                return false;
            }

            // Password complexity validation (e.g., minimum length)
            if (passwordInput.value.length < 6) {
                alert("Password should be at least 6 characters long.");
                redirectUser();
                return false;
            }

            // Login passed validation
            alert("Login successful!");
            redirectUser();
            return true;
        }

        function validateRegisterForm() {
            var nameInput = document.getElementById('register-name');
            var emailInput = document.getElementById('register-email');
            var passwordInput = document.getElementById('register-password');

            // Perform validation checks
            if (nameInput.value === "") {
                alert("Please enter your name.");
                redirectUser();
                return false;
            }

            if (emailInput.value === "") {
                alert("Please enter your email.");
                redirectUser();
                return false;
            }

            // Email format validation using regular expression
            var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(emailInput.value)) {
                alert("Please enter a valid email address.");
                redirectUser();
                return false;
            }

            if (passwordInput.value === "") {
                alert("Please enter a password.");
                redirectUser();
                return false;
            }

            // Password complexity validation (e.g., minimum length)
            if (passwordInput.value.length < 6) {
                alert("Password should be at least 6 characters long.");
                redirectUser();
                return false;
            }

            // Registration passed validation
            alert("Registration successful!");
            redirectUser();
            return true;
        }
    </script>
</head>
<body>
    <div class="full-page">
        <!-- Rest of the HTML code -->
        <div class="navbar">
            <div>
                <a href='website.html'>Girl Flu</a>
                <!---ikkada logo---->
            </div>
            <nav>
                <ul id='MenuItems'>
                    <li><a href='About us.html'>About Us</a></li>
                    <li><a href='Contact us.html'>Contact</a></li>
                </ul>
            </nav>
        </div>
        <div id='login-form' class='login-page'>
            <div class="form-box">
                <div class='button-box'>
                    <div id='btn'></div>
                    <button type='button' onclick='login()' class='toggle-btn'>Log In</button>
                    <button type='button' onclick='register()' class='toggle-btn'>Register</button>
                </div>
                <form id='login' class='input-group-login' onsubmit="return validateLoginForm()">
                    <input type='text' id='login-email' class='input-field' placeholder='Email Id' required>
                    <input type='password' id='login-password' class='input-field' placeholder='Enter Password' required>
                    <input type='checkbox' class='check-box'><span>Remember Password</span>
                    <button type='submit' class='submit-btn'>Log in</button>
                </form>

                <form id="register" class="input-group-register" onsubmit="return validateRegisterForm()">
                    <input type="text" id="register-name" class="input-field" placeholder="Name" required>
                    <input type="email" id="register-email" class="input-field" placeholder="Email Id" required>
                    <input type="password" id="register-password" class="input-field" placeholder="Enter Password" required><br><br>
                    Note: Enter a password with at least 6 characters.<br><br>
                    <button type="submit" class="submit-btn">Register</button>
                </form>
            </div>
        </div>
        <!-- Rest of the HTML code -->
        <script>
            var x = document.getElementById('login');
            var y = document.getElementById('register');
            var z = document.getElementById('btn');
            function register() {
                x.style.left = '-400px';
                y.style.left = '50px';
                z.style.left = '110px';
            }
            function login() {
                x.style.left = '50px';
                y.style.left = '450px';
                z.style.left = '0px';
            }
        </script>
        <script>
            var modal = document.getElementById('login-form');
            window.onclick = function(event) 
            {
                if (event.target == modal) 
                {
                    modal.style.display = "none";
                }
            }
        </script>
    </div>
</body>
</html>
